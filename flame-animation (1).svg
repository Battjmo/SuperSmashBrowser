  <style
     id="style3">
.flame {
    width: 400px;
    height: 500px;
    background: url("https://openclipart.org/download/225457/flame-spritesheet-02.svg") no-repeat 0 0;
}
 
.css .flame {
   
    -webkit-animation: play 0.5s steps(4) infinite;
    animation: play 0.5s steps(4) infinite;
}
 
@-webkit-keyframes play {
    
    0% {
        background-position: 0px 0;
    }
 
    100% {
        background-position: -1600px 0;
    }
}
 
@keyframes play {
   
    0% {
        background-position: 0px 0;
    }
 
    100% {
        background-position: -1600px 0;
    }
}

</style>
